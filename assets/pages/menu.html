<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFusion Bistro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--Header || Navigation-->
    <header class="showcase">
        <nav class="navbar">
            <div class="header">
                <div class="pages">
                    <a href="../../index.html">Home</a>
                </div>
                <div class="pages">
                    <a href="./about.html">About</a>
                </div>
                <div class="pages">
                    <a href="./contact.html">Contact</a>
                </div>
                <div class="pages">
                    <a class="active" href="./menu.html">Menu</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Main || Body-->
    <main class="food-showcase">
        <section class="gallery">
            <h1>Appetizer</h1>
            <figure>
                <picture>
                    <img class="img" src="../images/starters/mozzarella-sticks.jpg" alt="">
                </picture>
                <figcaption class="effect">Mozzarella Sticks</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/starters/chicken-wings.jpg" alt="">
                </picture>
                <figcaption>Chicken Wings</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/starters/fried-shrimp.jpg" alt="">
                </picture>
                <figcaption>Fried Shrimp</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/starters/fried-calamari.jpeg" alt="">
                </picture>
                <figcaption>Fried Calamari</figcaption>
            </figure>
        </section>
        <!--Section-->
        <section class="gallery">
            <h1>Entr√©e</h1>
            <figure>
                <picture>
                    <img class="img" src="../images/main/mutton.jpg" alt="">
                </picture>
                <figcaption class="effect">Mutton</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/main/pasta.jpg" alt="">
                </picture>
                <figcaption>Pasta</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/main/salmon.jpg" alt="">
                </picture>
                <figcaption>Salmon</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/main/salad.webp" alt="">
                </picture>
                <figcaption>Salad</figcaption>
            </figure>
        </section>
        <!--Section-->
        <section class="gallery">
            <h1>Dessert</h1>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/desserts/chocolate-cake.jpg" alt="">
                </picture>
                <figcaption>Chocolate Cake</figcaption>
            </figure>
            <figure>
                <picture class="img-container">
                    <img class="img" src="../images/desserts/cheesecake.jpg" alt="">
                </picture>
                <figcaption>Cheese Cake</figcaption>
            </figure>
        </section>
        </section>
        <!--Section-->
    </main>
    <!--Footer || Social || Contact -->
    <footer>
        <section class="details">
            <p>Opening Hours - Closing time</p>
        </section>
        <div class="socials">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><i
                            class="fa-brands fa-facebook-square icon"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram icon"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter-square icon"></i></a>
                </li>
                <li>
                    <a href="https://www.snapchat.com/" target="_blank"><i class="fa-brands fa-snapchat icon"></i></a>
                </li>
                <li>
                    <a href="https://discord.com" target="_blank"><i class="fa-brands fa-discord icon"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/2fb8622619.js" crossorigin="anonymous"></script>
</body>

</html>
